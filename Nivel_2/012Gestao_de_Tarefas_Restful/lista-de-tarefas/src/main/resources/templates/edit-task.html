<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="base :: head"></head>
<body>
<div th:insert="base :: navbar"></div>
<div class="container mt-5">
    <h1>Editar Tarefa</h1>
    <form th:action="@{/edit/{id}(id=${task.id})}" th:object="${task}" method="post">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <input type="text" class="form-control" th:field="*{description}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
    </form>
</div>
<div th:insert="base :: footer"></div>
</body>
</html>
