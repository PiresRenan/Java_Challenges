<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="base :: head">
    <link href="/css/about.css.css" rel="stylesheet">
</head>

<body>
<!--navbar-->
<div th:insert="base :: navbar"></div>

<!--main content -->
<div class="container container-fluid d-flex flex-column min-vh-100 mt-5">
    <h1>Adicionar Tarefa</h1>
    <form th:action="@{/add}" th:object="${task}" method="post">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <input type="text" class="form-control" th:field="*{description}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
    </form>
</div>

<!--footer-->
<div th:insert="base :: footer"></div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
