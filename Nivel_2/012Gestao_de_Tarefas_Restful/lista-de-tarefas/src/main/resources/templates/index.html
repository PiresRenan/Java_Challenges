<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:insert="base :: head"></head>
<body>

<!--navbar-->
<div th:insert="base :: navbar"></div>

<div class="container-fluid d-flex flex-column min-vh-100">
    <div class="row flex-grow-1">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center">
            <h1>Lista de Tarefas</h1>
            <table class="table table-striped w-100">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Data de Criação</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${#dates.format(task.createdAt, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta tarefa?');">Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center mt-3">
                <a href="/add" class="btn btn-success">Adicionar Nova Tarefa</a>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div th:replace="base :: footer"></div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
